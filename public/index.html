<!DOCTYPE html>
<html>
  <!-- Load external scripts -->
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/7.0.0/normalize.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="http://builds.handlebarsjs.com.s3.amazonaws.com/handlebars-v4.0.10.js"></script>

  <head>
    <meta charset="utf-8">
    <title>David's Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
    </style>
  </head>
  <body>
    <nav id="svg-nav" >
      <svg class="svg-parent" viewBox="0 0 100 100">

        <svg id="homeSVG">
          <g>
            <polygon points="0,0 0,20 20,0"/>
            <text x="-6" y="11">Home</text>
          </g>
        </svg>

        <svg id="aboutSVG">
          <g>
            <polygon points="0,20 0,30 30,0 20,0" />
            <text x="-6" y="19">About</text>
          </g>
        </svg>

        <svg id="portfolioSVG">
          <g>
            <polygon points="0,30 0,40 40,0 30,0"/>
            <text x="-8" y="26">Portfolio</text>
          </g>
        </svg>

        <svg id="socialSVG">
          <g>
            <polygon points="0,40 0,50 50,0 40,0"/>
            <text x="-6" y="33">Social</text>
          </g>
        </svg>


      </svg> <!-- SVG Parent -->
    </nav> <!-- Nav -->

    <div class="main-content"></div>

    <script type="text/javascript" src="scripts/app.js"></script>
  </body>
</html>
